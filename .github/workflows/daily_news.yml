name: Daily Collage Maker

on:
  schedule:
    # 每天北京时间 08:00 (北京时间 = UTC +8; 即 UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 方便手动运行调试

permissions:
  contents: write    # 允许 Push 回仓库

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests Pillow

    - name: Run collage_maker.py
      run: python collage_maker.py

    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add -A
        git diff --cached --quiet || git commit -m "自动更新壁纸: $(date +'%Y-%m-%d %H:%M:%S')"
        git push

